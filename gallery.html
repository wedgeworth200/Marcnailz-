  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fff8f9;
    }

    header {
      background: #ff4081;
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: white;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #d51f93;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 999;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fce4ec;
      color: #555;
    }
  </style>
</head>
